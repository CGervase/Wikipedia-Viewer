<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC - Wikipedia Viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1>Wikipedia Viewer</h1>
<div class="container-fluid" id="top">
  <p>Search for an article, or click the "Random Article" button to get a random Wikipedia article.</p>
  <input class="form-control" type="search" placeholder="Search for an article..." id="search-bar">
  <button class="btn btn-primary" id="search-button">Search</button>
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-primary" role="button" id="random-button">Random Article</a>
</div>
<div class="container-fluid" id="results">
</div>
<footer>Coded by Charles Gervase.</footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
